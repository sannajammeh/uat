  <head>
    <!--Meta -->

      crossorigin="anonymous"
    />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../app.js"></script>
  </head>

  <body id="page-top">
    <!-- Navbar -->
    <nav>
      <a role="button" title="icon" href="/"
        ><img class="logo-img" src="/public/img/uat-logo.png"
      /></a>
      <div class="container">
        <ul class="navbar-nav">
          <li class="nav-link"><a title="Go to home" href="/" class="nav-item active">Home</a></li>
          <li class="nav-link">
            <a title="Go to studies" href="/studies" class="nav-item">Studies</a>
          </li>
          <li class="nav-link">
            <a title="Go to studies" href="/about-us" class="nav-item">About us</a>
          </li>
          <li class="nav-link">
            <a title="Go to Join Us" href="/join-us" class="nav-item">Join Us</a>
          </li>
        </ul>
      </div>
      <button role="button" title="navbar" class="navbar-trigger">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
    <div class="mobile-nav"></div>
    <!-- Navbar end -->

    <!-- Join us-->
    <div class="container">
      <div class="row">
        <div class="join-us col-xs-6">
          <h1 class="join-us-heading">Join us</h1>
          <p class="join-us-text">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatibus aliquam sunt rem
            magnam dolores delectus voluptate mollitia corrupti modi nobis dicta quisquam velit
            sapiente vel assumenda nemo commodi, nisi obcaecati.
          </p>
        </div>

        <form class="form col-xs-12 justify-content-center align-items-center" id="contact-form">
          <div class="row form-content">
            <div class="col-xs-3 form-item">
              <label for="lname" class="form-label text-center">Your last name *</label>
            </div>
            <div class="col-xs-9 form-item">
              <input
                type="text"
                name="lname"
                class="form-input"
                placeholder="Please enter your last name ..."
                required="required"
              />
            </div>
          </div>

          <div class="row form-content">
            <div class="col-xs-3 form-item">
              <label for="fname" class="form-label text-center">Your first name *</label>
            </div>
            <div class="col-xs-9 form-item">
              <input
                type="text"
                name="fname"
                class="form-input"
                placeholder="Please enter your first name ..."
                required="required"
              />
            </div>
          </div>

          <div class="row form-content">
            <div class="col-xs-3 form-item">
              <label for="email" class="form-label text-center">Your email adress name *</label>
            </div>
            <div class="col-xs-9 form-item">
              <input
                type="email"
                name="email"
                class="form-input"
                placeholder="Please enter your first name ..."
                required="required"
              />
            </div>
          </div>

          <div class="row form-content">
            <div class="col-xs-3 form-item">
              <label for="message" class="form-label text-center">Your email adress *</label>
            </div>
            <div class="col-xs-9 form-item">
              <textarea
                name="message"
                rows="8"
                class="form-input"
                placeholder="Your message for us... "
                required="required"
              ></textarea>
            </div>
          </div>

          <div class="row form-content">
            <div class="col-xs-3 form-item">
              <label for="file" class="form-label text-center">Upload Diploma *</label>
            </div>
            <div class="col-xs-9 form-item">
              <input id="file" type="file" name="file" class="form-btn" required="required" />
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <center>
                <button type="submit" value="Send" class="send-btn">Send Application</button>
              </center>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Join us end -->

    <!-- Footer -->
    <footer class="footer"></footer>
    <!-- Footer end -->
  </body>
</html>
